<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .title img {
            width: 28px;
            margin-right: 8px;
        }
        .price {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            color: #111;
        }
        .red {
            color: red;
            font-size: 16px;
        }
        .info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .info div {
            background: #f1f3f5;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 0 5px;
        }
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            font-size: 16px;
        }
        .icon {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .verified {
            color: blue;
            font-size: 14px;
            vertical-align: middle;
        }
        .footer img {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 600px) {
            .card {
                padding: 15px;
            }
            .title {
                font-size: 18px;
            }
            .price {
                font-size: 28px;
            }
            .info {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            .info div {
                font-size: 12px;
            }
            .footer {
                font-size: 12px;
            }
            .rating {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 16px;
            }
            .price {
                font-size: 24px;
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum"> Ethereum ETH #2
        </div>
        <div class="price">$2,430.84 <span class="red">▼ 1.21% (1d)</span></div>
        
        <div class="info">
            <div>Market cap<br> <span class="red">$293.5B ▼ 1.23%</span></div>
            <div>Volume (24h)<br> <span class="red">$24.12B ▼ 2.45%</span></div>
            <div>FDV<br> $293.5B</div>
            <div>Vol/Mkt Cap (24h)<br> 8.21%</div>
            <div>Total supply<br> 120.58M ETH</div>
            <div>Max. supply<br> Unlimited</div>
            <div>Circulating supply <span class="verified">✔</span><br> 120.58M ETH</div>
        </div>
        
        <div class="footer">
            <a href="https://ethereum.org" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Website">Website
            </a> | 
            <a href="https://ethereum.org/en/whitepaper/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/888/888034.png" alt="Whitepaper">Whitepaper
            </a>
            <div class="rating">⭐ 4.8</div>
        </div>
    </div>
</body>
</html>
